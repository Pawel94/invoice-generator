<p>preview-invoice works!</p>
{{selectedInvoiceOption | json}}

<ng-container *ngIf="selectedInvoiceOption as data ">

  <ng-container *ngIf="data.length !== 0 ">
    <table mat-table [dataSource]="data" class="mat-elevation-z0">

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>X.</th>
        <td mat-cell *matCellDef="let element; let i = index;">{{i}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef>Count</th>
        <td mat-cell *matCellDef="let element"> {{element.count}} </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        <td mat-footer-cell *matFooterCellDef> Sum {{getAmountPrice(data)}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
  </ng-container>
</ng-container>
