<ng-container *ngIf="selectedInvoiceOption as data ">
  <div class="container-table" *transloco="let t;read: 'table'">
    <ng-container *ngIf="data.length !== 0;else noItems">
      <table mat-table [dataSource]="data" class="mat-elevation-z0">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let i = index;">{{i}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>{{
            t('name')
            }}</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef>{{
            t('count')
            }}</th>
          <td mat-cell *matCellDef="let element"> {{element.count}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>{{
            t('price')
            }}</th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          <td mat-footer-cell *matFooterCellDef> {{
            t('sum', {
              sum: getAmountPrice(data)
            })
            }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: false"></tr>
      </table>
    </ng-container>
    <ng-template #noItems>
      <p>
        {{
        t('items')
        }}
      </p>
    </ng-template>
  </div>
</ng-container>
